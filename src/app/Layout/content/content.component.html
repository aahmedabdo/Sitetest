<div class="-User-List">
  <div>
    <table [ngClass]="{'RectangleAfter' : isRetiveData, 'RectangleBefore': !isRetiveData}" class="RectangleAfter table">
      <thead>
        <tr>
          <th>
            <label class="User">User
            </label>
            <label class="Actions">Actions
            </label>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Users.data">
          <td (click)="ShowUser(item)">
            <img src='{{item.avatar}}' class="Ovalimagelist"> &nbsp;
            <label>
              {{item.first_name}}{{item.last_name}}
            </label>
            <div class="row btn ButtonTable">
              <span class="RectangleEditButton">
                <img src="assets/img/icons-8-edit.png" srcset="assets/img/icons-8-edit@2x.png 2x,img/icons-8-edit@3x.png 3x" class="icons8-edit">
              </span>
              &nbsp;
              <span class="RectangleDelete">
                <img src="assets/img/icons-8-delete.png" (click)="ShowUser(item)" srcset="assets/img/icons-8-delete@2x.png 2x,img/icons-8-delete@3x.png 3x"
                  class="icons8-delete">
              </span>
              <a>
                <img src="assets/img/icons-8-right-4.png" srcset="assets/img/icons-8-right-4@2x.png 2x,img/icons-8-right-4@3x.png 3x" class="icons8-right_4">
              </a>
            </div>
          </td>
        </tr>
        <div class="center">
          <img src="assets/img/icons-8-spinner-frame-1.png" srcset="assets/img/icons-8-spinner-frame-1@2x.png 2x,img/icons-8-spinner-frame-1@3x.png 3x"
            class="icons8-spinner_frame_1">
          <div class="Loading-more-users center">Loading more users</div>
        </div>
      </tbody>
    </table>
    <div *ngIf="isRetiveData" class="Rectangle-Copy-4">
      <img (click)="CloseSingleUser()" src="assets/img/icons-8-delete-sign.png" srcset="assets/img/icons-8-delete-sign@2x.png 2x,
        assets/img/icons-8-delete-sign@3x.png 3x" class="icons8-delete_sign">

      <img src='{{Photo}}' class="imageSingle">
      <div class="Elwin-Sharvill">
        {{FullName}}
      </div>
      <button data-toggle="modal" data-target="#myModal" (click)="ShowEditUser(User_Id)" class="btn RectangleSingleUserEdit">
        <span>
          <img src="assets/img/icons-8-edit-copy-3.png" srcset="assets/img/icons-8-edit-copy-3@2x.png 2x,
                assets/img/icons-8-edit-copy-3@3x.png 3x" class="icons8-edit-copy-3"> </span>
        &nbsp;
        <span class="Edit">Edit</span>
      </button>
      &nbsp; &nbsp;
      <button data-toggle="modal" data-target="#myModalDelete" class="btn RectangleSingleUserDelete">
        <span>
          <img src="assets/img/icons-8-delete.png" srcset="assets/img/icons-8-delete@2x.png 2x,assets/img/icons-8-delete@3x.png 3x"
            class="icons8-delete-copy-3">
        </span>
        &nbsp;
        <span class="Delete">Delete</span>
      </button>
    </div>
  </div>
</div>
<!-- Modal -->
<!-- Modale For Edit User -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog RectangleModale">
    <img src='{{User.avatar}}' class="OvalModale">
    <form [formGroup]="form">
        <div class="form-group">
        <label for="Name" class="Name">
          <span style="float: left;" *ngIf="submitted && f.Name.errors" class="invalid-feedback">
            <span class="errors" *ngIf="f.Name.errors.required" data-toggle="tooltip" data-placement="top">
              InterUserName
            </span>
          </span>
          User Name
        </label>
        <input type="text" formControlName="Name" [(ngModel)]="User.Name" class="Rectangle-5-Copy-19" placeholder="Username...." [ngClass]="{ 'is-invalid': submitted && f.Name.errors }"
          required />
      </div>
      <div class="form-group">
        <label for="Jobtitle" class="Job-title">
          <span style="float: left;" *ngIf="submitted && f.Jobtitle.errors" class="invalid-feedback">
            <span class="errors" *ngIf="f.Jobtitle.errors.required" data-toggle="tooltip" data-placement="top">
              InterPassword
            </span>
          </span>
          Job Title
        </label>
        <input type="text" formControlName="Jobtitle" [(ngModel)]="User.Jobtitle" class="Rectangle-5-Copy-19" placeholder="******" [ngClass]="{ 'is-invalid': submitted && f.Jobtitle.errors }"
          required />
      </div>
      <br />
      <div class="row">
        <div class="col-xs-6">
          <button class="btn RectangleCancelButtonModale" (click)="closeModale()" data-dismiss="modal" type="submit">
            <i class="Cancel">Cancel</i>
          </button>
        </div>
        <div class="col-xs-6">
          <button class="btn RectangleSaveButtonModale" (click)="onLogin()" type="submit">
            <i class="Save">Save</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Modale For Delete User -->
<div class="modal fade" id="myModalDelete" role="dialog">
  <div class="modal-dialog RectangleModaleDelete">
    <form class="formModale">
      <div>
        <span class="Are-you-sure-you-wan">
          Are you sure you want to delete
        </span>
        <br /><br />
        <span class="ElwinSharvillModaleEdit">UserName</span>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-6">
          <button class="btn RectangleCancelButtonModale" data-dismiss="modal" type="submit">
            <i class="Cancel">Cancel</i>
          </button>
        </div>
        <div class="col-xs-6">
          <button class="btn RectangleSaveButtonModale" (click)="onLogin()" type="submit">
            <i class="Save">Save</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
